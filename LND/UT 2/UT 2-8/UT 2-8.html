<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form>
            <label for:"nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Nombre"><br><br>

            <label for:"DNI">DNI:</label>
            <input type="text" id="DNI" placeholder="DNI"><br><br>

            <label for:"direccion">Dirección:</label>
            <input type="text" id="direccion" placeholder="Dirección"><br><br>

            <label for:"contrasena">Contraseña:</label>
            <input type="password" id="contrasena" placeholder="Contraseña"><br><br>

            <label for:"sexo">Sexo:</label>
            <label for:"sexo">Masculino:</label>
            <input type="radio" id="masc" name="sexo" value="masculino">
            <label for:"sexo">Femenino:</label>
            <input type="radio" id="fem" name="sexo" value="femenino"><br><br>
            <!--Me van a funar por no incluir más opciones pero no se qué más poner-->

            <label for:"fecha">Fecha:</label>
            <input type="date" id="fecha"><br><br>

            <label for:"localidad">Localidad:</label>
            <select name="localidad" id="localidad">
                <option value="aguimes">Agüimes</option>
                <option value="santa_lucia">Santa Lucía</option>
                <option value="ingenio">Ingenio</option>
                <option value="san_bartolome">San Bartolomé</option>
                <option value="telde">Telde</option>
                <option value="LPGC">Las Palmas de GC</option>
                <option value="otro">Otro</option>
            </select><br><br>

            <label for:"ciclo">Ciclo:</label><br>
            <label for:"ciclo">Sistemas Microinformáticos y Redes</label>
            <input type="radio" id="smr" name="ciclo" value="SMR"><br>
            <label for:"ciclo">Desarrollo de Aplicaciones Multiplataforma</label>
            <input type="radio" id="dam" name="ciclo" value="DAM"><br>
            <label for:"ciclo">Desarrollo de Aplicaciones Web</label>
            <input type="radio" id="daw" name="ciclo" value="DAW"><br>
            <label for:"ciclo">Administración de Sistemas Informáticos</label>
            <input type="radio" id="asi" name="ciclo" value="ASI"><br><br>

            <label for:"curso">Curso:</label>
            <label for:"primero">1º</label>
            <input type="checkbox" id="primero" name="primero" value="1º"><br>
            <label for:"segundo">2º</label>
            <input type="checkbox" id="segundo" name="segundo" value="2º"><br>
            <label for:"tercero">3º</label>
            <input type="checkbox" id="tercero" name="tercero" value="3º"><br><br>
            
            <label for:"email">Email:</label>
            <input type="email" id="email" placeholder="algo@dominio.com"><br><br>

            <label for:"observaciones">Observaciones:</label><br>
            <textarea id="observaciones" name="observaciones" row="10" cols="60"></textarea><br><br>

            <input type="button" value="Enviar">
            <input type="button" value="Resetear los valores">
        </form>
    </body>
</html>
