<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <style>
            table {
                text-align: center;
                border-collapse: collapse;
                background-color: #e6e6e6;
                border-width: 0px 3px 3px 0px;
                border-style: solid;
            }
            * {
                font-size: 32px;
            }
            th.horario {
                border-width: 0px 2px 2px 0px;
                border-style: solid;
            }
            th {
                border-width: 0px 1px 2px 1px;
                border-style: solid;
            }
            td.fol {
                background-color:red;
                border: 1px solid;
                color:white;
                border-color: black;
            }
            td.pro {
                background-color:cyan;
                border: 1px solid;
            }
            td.bae {
                background-color:GreenYellow;
                border: 1px solid;
            }
            td.ets {
                background-color: BlueViolet;
                border: 1px solid;
                color:white;
                border-color: black;
            }
            td.ssf {
                background-color: yellow;
                border: 1px solid;
            }
            td.lnt {
                background-color: lightgreen;
                border: 1px solid;
            }
            td.lnd {
                background-color: lightskyblue;
                border: 1px solid;
            }
            td.horario {
                border-width: 0px 2px 0px 0px;
                border-style: solid;
            }
        </style>
    </head>
